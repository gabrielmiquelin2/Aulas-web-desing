<!DOCTYPE html>
<!--doctype informa ao agente do usuário a versão do html que deve ser renderizada-->
<html lang=pt-br> 
  <head> 
         <meta charset="utf-8">
         <meta name="author" content="Gabriel">
         <meta name="description" content="lista de documentos">
         <meta name="keywords" content="html5"> <!--Palavras chaves com relação a essa página-->
          <title>Transições</title>  
          
          <style>
            div{
              width: 100px;
              height: 100px;
              background-color: green;

              transition-property: width,height;
              transition-duration: 1s,3s;
              transition-timing-function: cubic-bezier(.67, 0.82, 0.165, 1);
              transition-delay:0s, .3s;
            }

            div:hover{
            
              width: 500px;
              height: 400px;
            }
          </style>

  </head>
  <body>
       <h1>Transições</h1>

       <div>1</div>
  </body>
</html>
