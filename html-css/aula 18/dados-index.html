<!DOCTYPE html>
<!--doctype informa ao agente do usuário a versão do html que deve ser renderizada-->
<html lang=pt-br> 
  <head> 
         <meta charset="utf-8">
         <meta name="author" content="Gabriel">
         <meta name="description" content="lista de documentos">
         <meta name="keywords" content="html5"> <!--Palavras chaves com relação a essa página-->
          <title>Entrada de dados</title>    

  </head>
  <body>
      <h1>Formulário</h1>

      <form action="#" method="post" class="formLogin">
    <fieldset>
       
          <legend>Dados pessoais</legend>
          
          <label>Email</label>
          <input type="email" required maxlength="3" placeholder="digite um email válido">
          <br>
          <label>numero de filhos</label>
          <input type="number" min="0" max="1000"> 

          <br>
          <label>nascimento</label>
          <input type="date" min="2018-01-30" max="2138-01-30">
          
          <p>Sexo</p>
          <label >
                <input type="radio" name="sexo" value="M">
                Masculino
          </label>
          <label>
                <input type="radio" name=sexo value="F">
                Feminino
          </label>
          <br>
          <input type="hidden" name="espira" value="2022-12-20">
          

          <label>Estado</label>
          <select>
               <option value="0">Selecione</option>
               <option value="SP">São Paulo</option>
               <option value="PR">Paraná</option>
               <option value="RJ">Rio de Janeiro</option>
          </select>
    </fieldset> 

    <fieldset>
           <legend>Área de interesse</legend>

          <label>
            <input type="checkbox" name="html" value="html">HTML
         </label>

         <label>
          <input type="checkbox" name="css" value="css">CSS
       </label>

       <label>
        <input type="checkbox" name="js" value="js">Javascript
     </label>

    </fieldset>

    <fieldset>
      <legend>Mensagem</legend>
      <textarea style="resize:none" name="msg" cols="30" rows="10" maxlength="10"></textarea>

      <textarea style="resize:none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito
      </textarea>
      <label><input type="checkbox" checked>Li e aceito</label>
      
      <input type="range" min="0" max="10" step="2">
      <input type="time">
      <input type="color">
      

      <select size="5" multiple>
          <option>opção 1</option>
          <option>opção 2</option>
          <option>opção 3</option>
          <option>opção 4</option>
          <option>opção 5</option>
      </select>

    </fieldset>

          <br>
          <input type="submit" value="mandar">
          <input type="button" value="button">
          <input type="reset" value="reset">
              
      
        </form>
    </body>
  </html>
