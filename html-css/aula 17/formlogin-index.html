<!DOCTYPE html>
<!--doctype informa ao agente do usuário a versão do html que deve ser renderizada-->
<html lang=pt-br> 
  <head> 
         <meta charset="utf-8">
         <meta name="author" content="Gabriel">
         <meta name="description" content="lista de documentos">
         <meta name="keywords" content="html5"> <!--Palavras chaves com relação a essa página-->
          <title>Formulário de login</title>    
        
          <style>
            .formLogin{
              width: 250px;
              margin: 50px auto 0;
              font-family: sans-serif;
            }

            .formLogin fieldset{
              background: #ccc;
            }

            
            .formLogin legend{
              background: white;
              display: inline-block;
              padding: 10px;
            }

            .formLogin label{
              margin-top: 15px;
              display: block;
              margin-bottom: 5px;
            }

           #user, #pass, .btn{
            display: block; 
            width: 100%;
            box-sizing: border-box;
            padding: 15px;
            font-size: 18px;
            border: none;
           }

           #user, #pass{
            background: #ddd;
           }

           #user:focus, #pass:focus{
            background: white;
           }

           .btn{
            margin-top: 15px;
           }

           #user{
            margin-bottom: 15px;
           }
          </style>
  </head>
  <body>
     <h1>formulário de login</h1>
    <form action="#" method="post" class="formLogin">

      <fieldset>
          <legend>Login</legend>
          
          <label for="user">Digite o seu usuário</label>
          <input type="text" id="user" name="user" autofocus>

          <label for="pass"> Digite a senha</label>
          <input type="password" id="pass" name="pass">

          <input type="submit" value="logar" class="btn">


      </fieldset>

  </form>

  </body>
</html>
